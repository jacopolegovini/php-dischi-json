<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- Axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js"
        integrity="sha512-DdX/YwF5e41Ok+AI81HI8f5/5UsoxCVT9GKYZRIzpLxb8Twz4ZwPPX+jQMwMhNQ9b5+zDEefc+dcvQoPWGNZ3g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- JS Vue -->
    <script defer src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- JS -->
    <script defer src="script.js"></script>
</head>

<body>
    <div id="app">
        <header>
        </header>

        <main>
            <div class="container">
                <div class="cards d-flex">
                    <div class="card" v-for="(card, index) in discoData">
                        <img :src="discoData[index].poster" :alt="discoData[index].title">
                        <div class="card-body">
                            <h5 class="card-title text-center">{{discoData[index].title}}</h5>
                            <p class="card-text text-center">{{discoData[index].author}}</p>
                            <p class="card-year text-center">{{discoData[index].year}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
